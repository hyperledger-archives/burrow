jobs:
 - name: foobar
   deploy:
     contract: contract.sol

 - name: foobar2
   deploy:
     contract: test.sol

 - name: SystemAccount
   update-account:
     target: new()
     native: 300
     permissions: ["all"]

 - name: AssertSystemAccountCreated
   assert:
     key: $SystemAccount.address
     relation: ne
     val: ""

 - name: DeployerAccount
   update-account:
     target: new()
     native: 300
     permissions: ["all"]

 - name: AssertDeployerAccountCreated
   assert:
     key: $DeployerAccount.address
     relation: ne
     val: ""

 - name: Propose Calling stuff
   proposal:
    name: CallFooBarProposal
    description: I say we should call addFoobar() twice
    source: $SystemAccount.address
    jobs:
     - name: CallFoobar
       call:
         source: $DeployerAccount.address
         destination: $foobar
         function: addFoobar
         bin: foo
         data: [ 2 ]
     - name: CallFoobar2
       call:
         source: $DeployerAccount.address
         destination: $foobar
         function: addFoobar
         bin: foo
         data: [ 3 ]
     - name: NameReg
       register:
         source: $DeployerAccount.address
         name: FOO
         data: bar
         amount: 5000
         fee: 2000
     - name: deployBar
       deploy:
         contract: bar.bin
     - name: CallBar
       call:
         source: $DeployerAccount.address
         destination: $deployBar
         function: addFoobar
         bin: bar
         data: [ 3 ]

 - name: getFoobar
   call:
     destination: $foobar
     function: getFoobar

 - name: checkFoobar
   assert:
     key: $getFoobar
     relation: eq
     val: 5

 - name: FOO
   query-name:
      name: FOO
      field: data

 - name: checkFOO
   assert:
     key: $FOO
     relation: eq
     val: bar

