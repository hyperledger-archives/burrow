jobs:

- name: perm
  set:
      val: call

- name: role
  set:
      val: 1234

- name: permTest1
  permission:
      action: setBase
      target: $key2
      permission: $perm
      value: "true"

- name: permTest2
  permission:
      action: unsetBase
      target: $key2
      permission: $perm

- name: permTest3
  permission:
      action: addRole
      target: $key2
      role: $role

- name: permTest4
  permission:
      action: removeRole
      target: $key2
      role: $role

- name: permTest5
  permission:
      action: setGlobal
      permission: call
      value: "true"

- name: queryPerm1
  query-account:
      account: $key2
      field: permissions.roles

- name: assertPerm1
  assert:
      key: $queryPerm1
      relation: eq
      val: ""

- name: queryPerm2
  query-account:
      account: $key2
      field: permissions.base

- name: assertPerm2
  assert:
      key: $queryPerm2
      relation: eq
      val: 16454
