jobs:

- name: deployOperatorSdiv
  deploy:
      contract: OperatorSdiv.sol

# first test: 7 / 3 == 2
- name: test1
  call:
    destination: $deployOperatorSdiv
    function: sdiv
    data:
      - 7
      - 3

- name: assertTest1
  assert:
    key: $test1
    relation: eq
    val: 2

# second test: 7 / (-3) == -2
- name: test2
  call:
    destination: $deployOperatorSdiv
    function: sdiv
    data:
      - 7
      - -3

- name: assertTest2
  assert:
    key: $test2
    relation: eq
    val: -2

# third test: (-7) / 3 == -2
- name: test3
  call:
      destination: $deployOperatorSdiv
      function: sdiv
      data:
        - -7
        - 3

- name: assertTest3
  assert:
      key: $test3
      relation: eq
      val: -2

# third test: (-7) / (-3) == 2
- name: test4
  call:
    destination: $deployOperatorSdiv
    function: sdiv
    data:
      - -7
      - -3

- name: assertTest4
  assert:
    key: $test4
    relation: eq
    val: 2