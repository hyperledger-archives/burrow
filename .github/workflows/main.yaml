name: main
on: [push, pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go
    - uses: actions/setup-node@v1
      with:
        node-version: '8.x'
    - uses: actions/checkout@v1
    - run: make build
    - run: make test
    - run: make test_integration
    - run: npm install
    - run: make test_js 

  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: make docker_build
      env:
        DOCKER_REPO: "hyperledger/burrow"
